      </br>
      <!-- redesigned layout -->

        <!-- Buttons for wait times -->
        <div class="jumbotron">
          <div class="wait-time-block">

            <h2 class="precinct-name">Precinct Name</h2>
            <!-- <h4 class="wait-time-label">Wait Time: <span class="wait-time label label-default">RED</span></h4> -->
            <div class="panel panel-warning">
              <div class="wait-time panel-heading"><h4 class="wait-time-label">Wait Time: RED</h4></div>
              <div class="panel-body"> 
                <span class="last-updated-label">Last Updated: </span>
                <span class="last-updated">2:15</span>
              </div>
            </div>
            
          </div>

        </br>

          <p class="lead">Select the button that reflects the approximate wait time at this polling station right now.</p>
          <button type="New Game" class="btn btn-primary btn-block btn-wait" wait="0" role="button">No Line (whoo hoo!)</button></br>
          <button type="New Game" class="btn btn-success btn-block btn-wait" wait="1" role="button">Small Line (Less than 10 min)</button></br>
          <button type="New Game" class="btn btn-info btn-block btn-wait" wait="2" role="button">Medium Line (10-45 min)</button></br>
          <button type="New Game" class="btn btn-warning btn-block btn-wait" wait="3" role="button">Long Line (Over 45 min)</button></br>
          <button type="New Game" class="btn btn-danger btn-block btn-panic" role="button">Panic, help!</button></br>
        </div>

    </div><!-- end container -->
